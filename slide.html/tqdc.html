<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<style>
.mySlides {display:none;}
</style>
<body>

<div class="w3-container">
  <h2>Personagens</h2>
</div>

<div class="w3-content w3-section" style="max-width:500px">
  <img class="mySlides w3-animate-top" src="img/foto01.jpg" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="img/foto02.jpg" style="width:100%">
  <img class="mySlides w3-animate-top" src="img/foto03.jpg" style="width:100%">
  <img class="mySlides w3-animate-bottom" src="img/foto06.jpg" style="width:100%">
</div>
<script>
    var myIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";  
      }
      myIndex++;
      if (myIndex > x.length) {myIndex = 1}    
      x[myIndex-1].style.display = "block";  
      setTimeout(carousel, 2500);    
    }
    </script>
    
    </body>
    </html>
    


</body>
</html>
