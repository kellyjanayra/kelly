<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .quebra{
          display: block;
      }
      
      
    
        .espaco{
            margin-bottom: 15px;
        }
        .espaco_t{
            margin-top: 15px;
        }
        form{
            border: 2px solid chartreuse;
            padding: 10px;
            border-radius: 15px;
            background-color: black;
            color: honeydew;
        }
        body{
            border: 2px solid chartreuse;
        }
       
     
    </style>
</head>
<body>
       <form name="f_cadastro" action="#"  method="get">
       
        <label class="quebra">Senha:</label>
        <input type="password" name="f_senha" pattern="[a-zA-Z0-9]{5}">

       <label class="quebra">Telefone:</label>
        <input type="tel" name="f_tel"  pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx">

        <label class="quebra espaco_t">Digite seu email:</label>
        <input type="email" name="f_email" >

        <label class="quebra espaco_t">Escolha um n√∫mero:</label>
       <input type="number" name="f_numero" step="2" min="0" max="10000000">

       <label class="quebra espaco_t">Pesquisa:</label>
       <input type="search" name="f_pesquisa">
        
        <input  class="quebra espaco_t" type="image"  src="pg2/banner3.jpg"  name="f_img"  >

    

         <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">

       </form>



</body>
</html>
