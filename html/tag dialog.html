<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        dialog{
            padding: 0;
            border: 0;
            border-radius: 7px;
            box-shadow: 0 0 10px salmon;
            flex-direction: column;
        }
        
        .dialog-titulo{
            background-color: tomato;
            border-top-left-radius: inherit;
            border-top-right-radius: inherit;
            padding: 7px;
            border:3px solid black;
        }
        .dialog-corpo{
            background-color: chartreuse;
            padding: 7px;
        }
        .dilog-rodape{
            background-color: darkgoldenrod;
            border-top-left-radius: inherit;
            border-top-right-radius: inherit;
            padding: 7px;
            border-top:1px solid darksalmon;
        }
        #btn-fechar{
            border: none;
            border-radius: 7px;
            padding: 7px;
            cursor: pointer;
            outline: none;


        }
        #btn-fechar:hover{
            background-color: tomato;
        }
        button{
            background-color: salmon;
            color: black;
        }
        body{
            background-color: black;
        }
    </style>
    <script>
        function fecharDialog() {
            document.getElementById("btn_dialog").innerHTML="Abrir";
            document.getElementById("d1").removeAttribute("open");
            
        }
        function abrirDialog() {
            document.getElementById("btn_dialog").innerHTML="Fechar";
            document.getElementById("d1").setAttribute("open","");

            
        }
        function controlaDialog() {
            if (document.getElementById("d1").open) {
               fecharDialog(); 
            }else{
                abrirDialog();
            }
        }
    </script>
</head>
<body>
    <button onclick="controlaDialog()" id="btn_dialog">Abrir</button>

    <dialog id="d1">
        <div class="dialog-titulo">
            <h1>Caixa de Dialogo</h1>
        </div>
        <div class="dialog-corpo">
            <p>Caixa de dialogo nativa do HTML5</p>
             <p>CFB cursos / Curso de HTML completo e profissional</p>
        </div>
        <div class="dialog-rodape">
            <button id="btn-fechar" onclick="fecharDialog()">Fechar</button>
        </div>
    </dialog>
</body>
</html>
