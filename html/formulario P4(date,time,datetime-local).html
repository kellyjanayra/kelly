<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .quebra{
          display: block;
      }
      
      
    
        .espaco{
            margin-bottom: 15px;
        }
        .espaco_t{
            margin-top: 15px;
        }
        form{
            border: 2px solid chartreuse;
            padding: 10px;
            border-radius: 15px;
            background-color: black;
            color: honeydew;
        }
       
     
    </style>
</head>
<body>
       <form name="f_cadastro" action="#"  method="get">

       <label class="quebra">Hora:</label>
        <input type="time" name="f_hora"   required>

        <label class="quebra espaco_t">Data:</label>
        <input type="date" name="f_date" required>

        <label class="quebra espaco_t">Data e Hora:</label>
        <input type="datetime-local" name="f_data_hora"  required>

 

         <input class="espaco_t quebra" type="submit" name="f_enviar" value="Enviar">

       </form>



</body>
</html>
