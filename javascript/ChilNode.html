<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: lawngreen;
        color: rgb(0, 0, 0);
        border:2px solid black;
    }
</style>
<body>
    <script>
    function inicia() {
        document.getElementById("btnContar").addEventListener("click",function() {
            var lista=document.getElementById("listaElementos");
            var num=lista.childNodes.length;
            alert(num);   
            
        });   
            document.getElementById("btnAdd").addEventListener("click",function() {
            var lista=document.getElementById("listaElementos");
            var texto=document.getElementById("fnovo");
            var li=document.createElement("li");
            li.textContent=texto.value;
            lista.insertBefore(li,lista.childNodes[0]);
            texto.value="";
            texto.focus();
            
        });
     }

         window.addEventListener("load",inicia);
  </script>



  <h1>Digite Algo!</h1>
     <input type="text" id="fnovo"><br>
     <button id="btnAdd">Adicionar</button>
     <button id="btnContar">Contar</button>

     <ul id="listaElementos"></ul>

</html>
</body>
