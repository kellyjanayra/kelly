<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
<style>
    #di1{
        width: 200px;
        height: 200px;
        border: 1px solid purple;
       
    }
    body{
        background-color: rgba(21, 50, 112, 0.61);
    }
</style>
<script>
  function mudacor(obj,cor) {
      obj.style.backgroundColor=cor;
     
  }

  function mudapos(obj) {
      obj.style.position="absolute";
      obj.style.left=Math.random()*500+"px";
      obj.style.top=Math.random()*500+"px";
  }
  function ola() {
      var data=new Date();
      var hora=data.getHours();
      var txt="";
      if(hora < 12){
          txt="Bom dia";
        }else if(hora < 18){
            txt="Boa tarde";
        }else{
            txt="Boa noite";
        }
          alert("Ola,"+txt);  
    }




</script>
</head>
<body>
    
        <div id="dv1" onmouseover="mudacor(this,'purple')" onmouseover="mudacor(this,'purple')"></div>
    <br/>
        <button onclick="alert('Luna & Lessy')" onmouseover="mudapos(this)">Clique em mim</button>

    
    
   
</body>
