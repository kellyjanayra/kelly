<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #painel{
             width: 400px;
             height: 500px;
             border:4px solid darkgoldenrod;
             border-radius: 10px;
             padding: 10px;
             color: blanchedalmond;
             

         }
         body{
            background-color: black;
             font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
         }
    </style>
    <script>
          var painel;

          function inicia() {
            painel=document.getElementById("painel");  
           painel.innerHTML+="Resolução:" + screen.width + "px X "+ screen.height + "px<hr>";
           painel.innerHTML+="Resolução disponivel:" + screen.availwidth + "px X "+ screen.availheight + "px<hr>";
          painel.innerHTML+="Profundidade de cores (imagens): " + screen.colorDepth + "bits<hr>";
         painel.innerHTML+="Resolução cor da Tela (pixel): " + screen.pixelDepth + "bits/pixel<hr>";
         
        }

          window.addEventListener("load",inicia);
    </script>
</head>

<body>
    <div id="painel"></div>
</body>
</html>
